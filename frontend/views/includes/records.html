<div class="row">
    <div class="col-md-6 offset-md-3 text-center">
        <div class="modal-header">
            <div class="text-center">
                <img src="images/lego.svg" width="32" height="32">
                <h5 class="modal-title text-center" id="exampleModalLabel">Patient records</h5>
            </div>
        </div>
        <form class="form-group text-left">
            <div class="modal-body">
                <label></label>Patient id:
                <input type="text" ng-model="patientId" class="form-control" placeholder="Enter patient ID">
                <br>
            </div>
            <div class="modal-footer">
                <button class="btn standard-button" ng-click="showDocument()">Pull record</button>
            </div>
        </form>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12" ng-repeat="recordItem in json.message.data track by $index">
        <div class="card" style="min-height: 150px !important;max-height: 150px !important;margin-bottom: 20px; padding: 0">
            <div class="card-body thumbnail"><p>
                <a href="{{recordItem}}" style="font-size: 7px;line-height: 0.5" target="_blank">{{recordItem}}</a></p>
                <!-- <img ng-src="{{recordItem}}" class="img-thumbnail img-responsive center-block" height="64" width="100px"> -->
                <button type="button" ng-click="setPreviewImg(recordItem)" class="btn standard-button"
                        data-toggle="modal"
                        data-target="#newModal"><i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;View
                </button>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="newModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Patient {{patientId}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center center-block">
                <img ng-src="{{previewImg}}" class="img-thumbnail img-fluid">
                <hr>

                <label>Phone number to send to:</label>
                <input type="number" ng-model="doctorNumber" class="form-control" placeholder="Enter phone number">
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-outline-danger" data-dismiss="modal">Close
                    </button>
                    <button type="button" ng-disabled="!doctorNumber" ng-click="sendMessage([doctorNumber,previewImg,patientId])" class="btn btn-outline-info">
                        Send to mobile
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
